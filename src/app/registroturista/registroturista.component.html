<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <!-- <div class="card-img-left d-none d-md-flex">
              Background image for card set in CSS! 
          </div> -->
          <div class="card-body">
            <h5 class="card-title text-center">Registro nuevo usuario</h5>

            <!-- AQUI COMIENZA EL FORMULARIO -->
            <form class="form-signin" #registroTurista="ngForm"
            (ngSubmit)="onSubmit(registroTurista.value)">
              <div class="form-label-group">
                <input type="text" name="nombre" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus ngModel>
                <label for="inputNombre">Nombre</label>
              </div>

              <div class="form-label-group">
                <input type="mail" name="mail" id="inputMail" class="form-control" placeholder="Email address" required ngModel>
                <label for="inputMmail">Email</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel>
                <label for="inputPassword">Password</label>
              </div>
              
              <!-- <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div> -->

              <button id="registro" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!registroTurista.form.valid" onclick="alerta()">Registrar
              </button>
              <a class="d-block text-center mt-2 small" href="#" [routerLink]="['iniciar']">Inicia sesi√≥n</a>
              <hr class="my-4">
              <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>  -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
